<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>วิดีโอฝึกอบรม</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
      text-align: center;
    }
    .video-container {
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h2>วิดีโอฝึกอบรม (ห้ามข้าม / ห้ามปรับความเร็ว)</h2>
  <div class="video-container">
    <video id="my-video" class="video-js" controls preload="auto" width="800" height="450">
      <source src="https://archive.org/download/1_20250624_20250624/1_20250624_20250624.mp4" type="video/mp4" />
      <p class="vjs-no-js">กรุณาเปิด JavaScript เพื่อดูวิดีโอนี้</p>
    </video>
  </div>

  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script>
    const player = videojs('my-video');

    player.ready(() => {
      // ปิดการปรับความเร็ว
      if (player.controlBar.playbackRateMenuButton) {
        player.controlBar.playbackRateMenuButton.hide();
      }

      // ปิดการข้าม (seek)
      const seekBar = player.controlBar.progressControl?.seekBar;
      if (seekBar) {
        seekBar.el().style.pointerEvents = 'none';
      }
    });
  </script>
</body>
</html>
